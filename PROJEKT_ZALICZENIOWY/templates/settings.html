<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ustawienia - Zmiana hasła</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 px-3">
          <h2>Panel</h2>
          <p>Witaj, {{ username }}!</p>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/game">Gra</a></li>
            <li class="nav-item"><a class="nav-link active" href="/leaderboard">Tabela Wyników</a></li>
            <li class="nav-item"><a class="nav-link" href="/users">Użytkownicy</a></li>
            <li class="nav-item"><a class="nav-link active" href="/settings">Ustawienia</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="/logout">Wyloguj</a></li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h1>Zmiana hasła</h1>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if success %}
          <div class="alert alert-success">{{ success }}</div>
        {% endif %}

      <br>
      <form method="POST">
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="old_password" placeholder="Stare hasło" required>
        <label for="oldPassword">Stare hasło</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="new_password" placeholder="Nowe hasło" required>
        <label for="newPassword">Nowe hasło</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="confirm_password" placeholder="Powtórz nowe hasło" required>
        <label for="confirmPassword">Powtórz nowe hasło</label>
      </div>
      <button type="submit" class="btn btn-primary w-40">Zmień hasło</button>
    </form>
  
      </main>
    </div>
  </div>
</body>
</html>
