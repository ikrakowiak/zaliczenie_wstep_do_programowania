<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top 10 Wyników</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">

      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 px-3">
          <h2>Panel</h2>
          <p>Witaj, {{ username }}!</p>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/game">Gra</a></li>
            <li class="nav-item"><a class="nav-link active" href="/leaderboard">Tabela Wyników</a></li>
            <li class="nav-item"><a class="nav-link" href="/users">Użytkownicy</a></li>
            <li class="nav-item"><a class="nav-link" href="/settings">Ustawienia</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="/logout">Wyloguj</a></li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h1>Top 10 Wyników</h1>

        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>#</th>
              <th>Użytkownik</th>
              <th>Punkty</th>
            </tr>
          </thead>
          <tbody>
            {% for row in scores %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ row.username }}</td>
              <td>{{ row.points }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </main>
    </div>
  </div>
</body>
</html>
